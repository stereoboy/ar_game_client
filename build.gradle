// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {

        //------------------------------------------------------------------------------
        // reference: https://stackoverflow.com/questions/52541525/android-studio-3-2-could-not-find-com-android-tools-buildaapt23-2-0-4818971
        google()
        //------------------------------------------------------------------------------
        // reference: https://zerocool0713.tistory.com/35
        mavenCentral()
        jcenter()
    }
    dependencies {
        //------------------------------------------------------------------------------
        // reference: https://developer.android.com/studio/releases/gradle-plugin
        classpath 'com.android.tools.build:gradle:4.2.2'


        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
